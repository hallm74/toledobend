<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toledo Bend Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      color: #2a9df4;
      text-align: center;
    }
    .data-section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .data-section h2 {
      margin-top: 0;
      color: #2a9df4;
    }
    .data-list {
      list-style: none;
      padding: 0;
    }
    .data-list li {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .data-list li:last-child {
      border-bottom: none;
    }
    .data-list .icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .weather-icon {
      display: block;
      margin: 10px auto;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Toledo Bend Tool</h1>

  <div class="data-section" id="lake-level-section">
    <h2>Lake Level</h2>
    <p id="lake-level">Loading...</p>
  </div>

  <div class="data-section" id="weather-section">
    <h2>Weather Data</h2>
    <img id="weather-icon" class="weather-icon" alt="Weather Icon" />
    <ul class="data-list" id="weather-data">
      <li><i class="bi bi-thermometer-high icon"></i> <span id="current-temp">Loading...</span></li>
      <li><i class="bi bi-thermometer-half icon"></i> <span id="feels-like">Loading...</span></li>
      <li><i class="bi bi-cloud icon"></i> <span id="description">Loading...</span></li>
      <li><i class="bi bi-wind icon"></i> <span id="wind-speed">Loading...</span></li>
      <li><i class="bi bi-compass icon"></i> <span id="wind-deg">Loading...</span></li>
      <li><i class="bi bi-water icon"></i> <span id="wind-gust">Loading...</span></li>
      <li><i class="bi bi-sunrise icon"></i> <span id="sunrise">Loading...</span></li>
      <li><i class="bi bi-sunset icon"></i> <span id="sunset">Loading...</span></li>
    </ul>
  </div>

  <script src="./data.js"></script>
  <script>
    function formatTime(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    // Ensure the `data` object exists and populate the HTML
    if (typeof data !== "undefined") {
      // Update lake level
      const lakeLevel = data.lakeLevel || "Unavailable";
      document.getElementById("lake-level").textContent = lakeLevel;

      // Update weather data
      const weatherData = data.weather || {};
      document.getElementById("current-temp").textContent = `Current Temperature: ${weatherData.temp || "Unavailable"} °F`;
      document.getElementById("feels-like").textContent = `Feels Like: ${weatherData.feels_like || "Unavailable"} °F`;
      document.getElementById("description").textContent = `Description: ${weatherData.description || "Unavailable"}`;
      document.getElementById("wind-speed").textContent = `Wind Speed: ${weatherData.wind_speed || "Unavailable"} mph`;
      document.getElementById("wind-deg").textContent = `Wind Direction: ${weatherData.wind_deg || "Unavailable"}°`;
      document.getElementById("wind-gust").textContent = `Wind Gust: ${weatherData.gust || "Unavailable"} mph`;
      document.getElementById("sunrise").textContent = `Sunrise: ${weatherData.sunrise || "Unavailable"}`;
      document.getElementById("sunset").textContent = `Sunset: ${weatherData.sunset || "Unavailable"}`;

      const weatherIcon = document.getElementById("weather-icon");
      if (weatherData.icon) {
        weatherIcon.src = weatherData.icon;
        weatherIcon.alt = weatherData.description || "Weather icon";
      } else {
        weatherIcon.alt = "No icon available";
      }
    } else {
      document.getElementById("lake-level").textContent = "Data not available.";
      document.getElementById("weather-data").innerHTML = "<li>Data not available.</li>";
    }
  </script>
</body>
</html>
